---
- name: Remove Apache
  yum:
    name: httpd
    state: absent
- name: Remove useless dir
  shell: "rm -rf /var/www/html/"
  tags:
    - nginx
  notify: Restart Nginx

- name: Ensure APT official nginx key
  ansible.builtin.rpm_key:
    state: present
    key: http://nginx.org/keys/nginx_signing.key
  tags:
    - nginx

- name: Ensure APT official nginx repository
  yum: name="http://nginx.org/packages/rhel/8/x86_64/RPMS/nginx-1.18.0-2.el8.ngx.x86_64.rpm"
  tags:
    - nginx

- name: Ensure group "somegroup" exists
  ansible.builtin.group:
    name: www-data
    state: present
  tags:
    - nginx

- name: Add the user 'james' with a bash shell, appending the group 'admins' and 'developers' to the user's groups
  ansible.builtin.user:
    name: www-data
    groups: www-data
  tags:
    - nginx

- name: mkdir and —Åopy prod
  ansible.builtin.file:
    path: /var/www/html
    state: directory
    mode: '0755'
  become: yes
  tags:
    - nginx
 
- name: copy file
  ansible.builtin.copy:
    src: ./files/index.php
    dest: /var/www/html/
    owner: www-data
    group: www-data
    mode: '0644'
  become: yes
  tags:
    - nginx

- name: mkdir sites aviable
  ansible.builtin.file:
    path: /etc/nginx/sites-available
    state: directory
    mode: '0755'
  tags:
    - nginx

- name: mkdir sites enabled
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled
    state: directory
    mode: '0755'
  tags:
    - nginx

- name: Install Nginx web server
  yum:
    name: nginx
    state: present
  notify: Restart Nginx
  tags:
    - nginx

- name: Remove Nginx default
  shell: "rm -rf /etc/nginx/conf.d/php-fpm.conf"
  tags:
    - nginx
  notify: Restart Nginx

- name: Remove Nginx default
  shell: "rm -rf /etc/nginx/default.d/php.conf"
  tags:
    - nginx
  notify: Restart Nginx

- name: Update nginx configs
  become: true
  template:
    src: templates/nginx.conf
    dest: "/etc/nginx/nginx.conf"
  tags:
    - nginx
  notify: Restart Nginx

- name: Update nginx config files
  become: true
  template:
    src: templates/nginx_redhat.conf
    dest: "/etc/nginx/sites-available/default"
  tags:
    - nginx
  notify: Restart Nginx

- name: link nginx config
  become: true
  file:
    src: "/etc/nginx/sites-available/default"
    dest: "/etc/nginx/sites-enabled/default"
    state: link
  tags:
    - nginx
  notify: Restart Nginx